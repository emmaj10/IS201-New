<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dinner Spinner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .wheel-container {
      width: 300px;
      height: 300px;
    }

    svg {
      transform: rotate(0deg);
      transition: transform 3s ease-out;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #f08080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e46c6c;
    }

    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    text {
      font-size: 12px;
      font-family: 'Segoe UI', sans-serif;
      fill: #333;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>What Should I Make for Dinner?</h1>
  <div class="wheel-container">
    <svg id="wheel" width="300" height="300" viewBox="0 0 300 300"></svg>
  </div>
  <button onclick="spin()">SPIN üçΩÔ∏è</button>
  <div id="result"></div>

  <script>
    const meals = [
      "Spaghetti üçù",
      "Tacos üåÆ",
      "Stir Fry ü•¶",
      "Pizza üçï",
      "Sushi üç£",
      "Burgers üçî",
      "Mac & Cheese üßÄ",
      "Curry üçõ"
    ];

    const colors = [
      "#ffb6b9", "#ffe0ac", "#b5ead7", "#c7ceea",
      "#ffdac1", "#e2f0cb", "#ffb6b9", "#d5c3e7"
    ];

    const svg = document.getElementById("wheel");
    const centerX = 150;
    const centerY = 150;
    const radius = 140;
    const sliceAngle = 360 / meals.length;

    function drawWheel() {
      svg.innerHTML = '';
      meals.forEach((meal, index) => {
        const startAngle = sliceAngle * index;
        const endAngle = sliceAngle * (index + 1);
        const largeArc = endAngle - startAngle > 180 ? 1 : 0;

        const x1 = centerX + radius * Math.cos(Math.PI * startAngle / 180);
        const y1 = centerY + radius * Math.sin(Math.PI * startAngle / 180);
        const x2 = centerX + radius * Math.cos(Math.PI * endAngle / 180);
        const y2 = centerY + radius * Math.sin(Math.PI * endAngle / 180);

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", `
          M${centerX},${centerY}
          L${x1},${y1}
          A${radius},${radius} 0 ${largeArc} 1 ${x2},${y2}
          Z
        `);
        path.setAttribute("fill", colors[index % colors.length]);
        svg.appendChild(path);

        const textAngle = (startAngle + endAngle) / 2;
        const textX = centerX + (radius / 2) * Math.cos(Math.PI * textAngle / 180);
        const textY = centerY + (radius / 2) * Math.sin(Math.PI * textAngle / 180);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", textX);
        text.setAttribute("y", textY);
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("alignment-baseline", "middle");
        text.setAttribute("transform", `rotate(${textAngle}, ${textX}, ${textY})`);
        text.textContent = meal;
        svg.appendChild(text);
      });
    }

    drawWheel();

    let currentRotation = 0;

    function spin() {
      const result = document.getElementById("result");
      const wheel = document.getElementById("wheel");

      const selectedIndex = Math.floor(Math.random() * meals.length);
      const degreesPerMeal = 360 / meals.length;

      // Position the selected meal at the top (12 o‚Äôclock)
      const targetAngle = selectedIndex * degreesPerMeal + degreesPerMeal / 2;

      // 5 full spins + adjustment so selected is at the top
      const spinTo = 360 * 5 + (360 - targetAngle);
      currentRotation += spinTo;

      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        result.textContent = `You should make: ${meals[selectedIndex]}`;
      }, 3000);
    }
  </script>
</body>
</html>
